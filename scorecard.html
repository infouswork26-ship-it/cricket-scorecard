<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Cricket Score</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

.bar {
  width: 100%;
  height: 90px;
  background: rgba(0,0,0,0.75);
  color: white;
  display: flex;
  align-items: center;
  padding: 0 30px;
}

.team {
  font-size: 24px;
  font-weight: bold;
}

.score {
  font-size: 28px;
  margin-left: 20px;
}

.overs {
  margin-left: 10px;
  font-size: 18px;
  opacity: 0.8;
}

.live {
  margin-left: auto;
  color: red;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="bar">
  <div class="team" id="team">Loading...</div>
  <div class="score" id="score">--/--</div>
  <div class="overs" id="overs">(0.0 ov)</div>
  <div class="live">LIVE</div>
</div>

<script>
async function loadScore() {
  try {
    const response = await fetch(
      "https://cricket-live-scores.p.rapidapi.com/livescores",
      {
        headers: {
          "X-RapidAPI-Key": "87105a488fmsh903c32ba45b9f47p152afajsn5f1a9061b255",
          "X-RapidAPI-Host": "cricbuzz-cricket.p.rapidapi.com"
        }
      }
    );

    const data = await response.json();

    const match = data.live_matches[0];

    document.getElementById("team").innerText =
      match.home_team + " vs " + match.away_team;

    document.getElementById("score").innerText =
      match.score;

    document.getElementById("overs").innerText =
      "(" + match.overs + " ov)";

  } catch (e) {
    document.getElementById("team").innerText = "Waiting for live match...";
  }
}

loadScore();
setInterval(loadScore, 5000);
</script>

</body>
</html>
